<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="checkers.css" type="text/css">
  <title>Combining Classes</title>

  <div class="container bg-dark text-white">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl">
        <h3>Take advantage of breakpoints!</h3>
        <p>This column will have different widths based on screen size</p>
      </div>
    </div>
  </div>
  <div class="container d-flex justify-content-center mt-4" >
    <div class="row new">
      <div class="col new">

          <div class="col odd">10</div>

          <div class="col odd">14</div>

          <div class="col even">22</div>
          <div class="col odd">23</div>
          <div class="col even">24</div>

        <div class="row">
          <div class="col even">25</div>

          <div class="col even">27</div>
          <div class="col odd">28</div>
          <div class="col even">29</div>
          <div class="col odd">30</div>
          <div class="col even">31</div>
          <div class="col odd">32</div>
        </div>
        <div class="row">
          <div class="col odd">33</div>
          <div class="col even">34</div>
          <div class="col odd">35</div>
          <div class="col even">36</div>
          <div class="col odd">37</div>
          <div class="col even">38</div>
          <div class="col odd">39</div>
          <div class="col even">40</div>
        </div>
        <div class="row">
          <div class="col even">41</div>

        <div class="row">
          <div class="col even">57</div>

          <div class="col even">61</div>
          <div class="col odd">62</div>
          <div class="col even">63</div>
          <div class="col odd">64</div>
        </div>
      </div>
    </div>

</html>
